<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">
<head>s
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spring Boot - Curso</title>
</head>
<body>
	<h1>Formulario de Empregos</h1>

	<form action="#" th:action="@{/process}" th:object="${emprego}" method="post">
	Titulo: <input type="text" th:field="*{titulo}">
	<span th:if="${#fields.hasErrors('titulo')}"
		   th:errors="*{titulo}"></span><br>
	Empresa: <input type="text" th:field="*{empresa}"><span th:if="${#fields.hasErrors('empresa')}"
			th:errors="*{empresa}"></span><br>
	Descricao: <textarea rows="3" th:field="*{descricao}"/>	
	<span th:if="${#fields.hasErrors('descricao')}"
		th:errors="*{descricao}"></span><br>   
	<input type="submit" value="Enviar">
	</form>
</body>
</html>
